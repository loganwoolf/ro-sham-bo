<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ro-Sham-Bo</title>
   <style>
      html {
         font-family: sans-serif;
         font-size: 18px;
      }
      body {
         line-height: 1.6rem;
         height: 100vh;
         background: url(https://www.portablepress.com/wp-content/uploads/2017/11/Rock-Paper-Scissors.jpg) top center/cover no-repeat;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
      }
      main {
         padding: 1.5rem 3rem;
         background-color: #DDDB;
         border: 3px solid #FFF;
         box-shadow: 0 0 1rem #FFF;
         border-radius: 2rem;
      }
      span {
         font-family: monospace;
         font-size: 16px;
         background-color: lightgrey;
         padding: 0.2rem 1.5ch;
         border-radius: 2rem;
      }
      li {
         max-width: 35ch;
      }
      li:last-child {
         padding-bottom: 0.5rem;
      }
      h3 {
         text-align: center;
      }
   </style>
</head>
<body>
   <main>
      <h1>Rock Paper Scissors</h1>
      <h2>Manual Instructions</h2>
      <ol>
         <li>Open the console using</li>
         <ul>
            <li><span>F12</span> or</li>
            <li><span>CTRL + SHIFT + I</span></li>
         </ul>
         <li> Type <span>game(n)</span> where
            <ul>
               <li><span>n</span> is the number of rounds you would like to play</li>
            </ul> 
         </li>
      </ol>
      <h3>Good luck and have fun!</h3>
      </main>
</body>
<script src="script.js"></script>
</html>
