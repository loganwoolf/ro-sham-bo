<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ro-Sham-Bo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="game">
      <h1>Rock | Paper | Scissors</h1>
      <div class="play-buttons">
         <button id="rock" class="button play"></button>
         <button id="paper" class="button play"></button>
         <button id="scissors" class="button play"></button>
      </div>
      <h2 class="announcement">Choose your weapon...</h2>
      <div class="results">
         <div class="scorecard">
            <h2>Player</h2>
            <h2 id="player-score">0</h2>
			</div>
         <div class="scorecard">
            <h2>Computer</h2>
            <h2 id="computer-score">0</h2>
			</div>
      </div>
		<h2 class="outcome">First to 5 wins</h2>
   </div>
</body>
<script src="script.js"></script>
</html>
